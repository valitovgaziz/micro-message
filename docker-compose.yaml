version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:alpine
    ports:
      - "2181:2181"
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - default

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    networks:
      - default
      
  db:
    image: postgres:alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - db

  api:
    build:
      context: ./rest-api
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000" # порт для доступа к приложению внешний / внутренний
    volumes:
      - .:/usr/src/app
    command: air ./cmd/main.go -b 0.0.0.0
    networks:
      - default
      - db
  
  performer:
    build:
      context: ./performer-service
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - kafka
    networks:
      - default
volumes:
  db-data:
networks:
  db:
    driver: bridge